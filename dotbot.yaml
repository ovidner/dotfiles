# Dotbot config (https://github.com/anishathalye/dotbot/)
# Note the indentation levels!

- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.Brewfile: macos/Brewfile
    ~/.dotfiles: ''
    ~/.gitcommitmsg: git/.gitcommitmsg
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.hushlogin: shell/.hushlogin
    ~/.ssh/config: ssh/config
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Group Containers/UBF8T346G9.Office/User Content.localized/Themes.localized/Theme Fonts: msoffice/font-themes

- shell:
    - bash -c 'if ! [ -x "$(command -v brew)" ]; then curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install | /usr/bin/ruby; fi'
    - brew bundle --global
    - fish -c "if [ ! -f ~/.config/fish/functions/fisher.fish ]; curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs https://git.io/fisher; end"
    - fish -c "fisher ~/.dotfiles/shell/fisher-plugins/ovidner"
